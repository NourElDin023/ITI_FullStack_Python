<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./taskTwo.css">
</head>

<body>
    <div class="cont">
        <h1>ITI Course Registration</h1>
        <p>Please fill out this form with the required information</p>
        <form>
            <label for="firstName" class="block" >First Name</label>
            <input type="text" id="firstName"class="block" required>
            <label for="lastName"class="block" >Last Name</label>
            <input type="text" id="lastName"class="block" required >
            <label for="email"class="block" >E-mail Address</label>
            <input type="email" id="email"class="block" required>
            <label for="pass"class="block" >Password</label>
            <input type="password" id="pass"class="block" >
            <label for="repass"class="block" >Renter Password</label>
            <input type="password" id="repass"class="block" >
            <label for="date" class="block" >Birthdate</label>
            <input type="date" id="date"class="block" >
            <label for="pic"class="block" >Profile Picture</label>
            <input type="file" id="pic"class="block" >
            <fieldset>
                <legend>Gender</legend>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
            </fieldset>
            <br>
            <label for="faculty">Faculty</label>
            <select>
                <option value="">Medicine</option>
                <option value="">Public Health</option>
                <option value="">Computer Science</option>
                <option value="">Alsun</option>
            </select>
            <br>
            <fieldset>
                <legend>Interests</legend>
                <label for="prog">Programming</label>
                <input type="checkbox" id="prog">
                <br>
                <label for="swim">Swimming</label>
                <input type="checkbox" id="swim">
                <br>
                <label for="read">Reading</label>
                <input type="checkbox" id="read">
            </fieldset>
            <br>
            <label for="about"class="block" >About You</label>
            <textarea name="about" id="about"class="block" ></textarea>
            <br>
            <label for="tc">I agree to terms and conditions</label>
            <input type="checkbox" id="tc">
            <br>
            <br>
            <input type="submit" value="Register" formaction="./thankYou.html" class="block" >
            <br>
            <input type="reset" class="block" >
        </form>
    </div>
</body>

</html>
