<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        span {

        <button id="mergeBtn">Merge and Remove Duplicates</button>
    </div>

    <hr>
    <br>
    <div id="taskThree" >
        <p>Task
